<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/users.css">
</head>
<body>
<div class="container-md d-flex justify-content-center">
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: white;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/offers/all" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        Заказы
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/users/all" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        Пользователи
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/brands/all" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        Список брендов
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/models/all" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        Список моделей
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container-md d-flex justify-content-center">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Model</th>
            <th scope="col">User</th>
            <th scope="col">Year</th>
            <th scope="col">Transmission</th>
            <th scope="col">Meleage</th>
            <th scope="col">Engine</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Created</th>
            <th scope="col">Modified</th>
            <th scope="col">Image</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="offer : ${offers}">
            <td th:text="${offer.model.name}"></td>
            <td th:text="${offer.users.userName}"></td>
            <td th:text="${offer.year}"></td>
            <td th:text="${offer.transmissionEnum}"></td>
            <td th:text="${offer.mileage}"></td>
            <td th:text="${offer.engineEnum}"></td>
            <td th:text="${offer.price}"></td>
            <td th:text="${offer.description}"></td>
            <td th:text="${offer.created}"></td>
            <td th:text="${offer.modified}"></td>
            <td th:text="${offer.imageURL}"></td>
            <td>
                <button type="button" class="btn btn-primary">Edit</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
